<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
</style>
<title>Home</title>
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
     <span class="navbar-brand">
     <span sec:authentication="principal.username">User</span>
     </span>
	<ul class="nav justify-content-end">
  <li class="nav-item">
   <a class="navbar-brand" th:href="@{/showCoupons}">View Coupons</a>
  </li>
  <li sec:authorize="isAuthenticated()"><a class="navbar-brand" th:href="@{/logout}">Logout</a></li>
</ul>
</nav> <br>
<div class="container my-2">
<h3> Students List</h3>
<hr>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>USN</th>
				<th>Name</th>
				<th>Phone Number</th>
				<th>Hostel Name</th>
				<th>Block</th>	
				<th>Year</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="students : ${listStudents}">
				<td th:text="${students.usn}"></td>
				<td th:text="${students.name}"></td>
				<td th:text="${students.phone}"></td>
				<td th:text="${students.hostel}"></td>
				<td th:text="${students.block}"></td>
				<td th:text="${students.year}"></td>
				<td> <a th:href="@{/showFormForUpdate/{id}(id=${students.id})}" class="btn btn-primary btn-sm mb-3">Update</a>    <a th:href="@{/deleteStudent/{id}(id=${students.id})}" class="btn btn-danger btn-sm mb-3">Delete</a></td>
			</tr>
		</tbody>
	</table>
	<a th:href = "@{/showNewStudentForm}" class="btn btn-primary btn-sm mb-3"> Add New Student </a>
</div>
</body>
</html>

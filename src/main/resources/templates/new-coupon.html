<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:temporals="java.time.temporal">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<title>Add Coupon</title>
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
     <span class="navbar-brand">
     <span sec:authentication="principal.username">User</span>
     </span>
	<ul class="nav justify-content-end">
  <li class="nav-item">
  <a class="navbar-brand" th:href="@{/}">Home</a>
   <a class="navbar-brand" th:href="@{/showCoupons}">View Coupons</a>
  </li>
  <li sec:authorize="isAuthenticated()"><a class="navbar-brand" th:href="@{/logout}">Logout</a></li>
</ul>
</nav> <br>
<body>
<div class = "container" style="margin-left: 25%;">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3"> <br>
		<h1>Add New Coupon</h1> <hr>
        <form action="#" th:action="@{/saveCoupon}" th:object="${coupons}" method="POST">
            <select class="form-control mb-4 col-4" id="usn" name="usn" required autofocus="autofocus" th:field="*{usn}">
  					<option value="">Select a USN</option>
  					<option th:each="u : ${usns}" th:value="${u}" th:text="${u}"></option>
				</select>
				<p th:if="${error}"><span style="color: red;" th:text="${error}"></span></p>
            <input type="number" th:field="*{days}"  id="days" placeholder="Number of Days" name="days" min="1" th:max="${max}" class="form-control mb-4 col-4" required autofocus="autofocus">


            <button type="submit" class="btn btn-primary btn-sm mb-3">Add Coupon</button>
        </form>
        	</div>
		</div>
	</div>
</body>

</html>
